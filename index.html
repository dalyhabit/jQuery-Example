<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery Example</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<div>
  <h1>Todo List</h1>

  <form>
    <input class="new-todo" type="text" name="todo">
    <input type="submit" value="submit">
  </form>

  <ol class="todo-list">
    <li>Make a todo list using jQuery</li>
  </ol>
</div>
</body>

<script>
  $('form').submit(function (e) {
    e.preventDefault();
    $('ol').append('<li>'+ $('.new-todo').val() +'</li>');
    $('.new-todo').val('');
  })

  $(document).on('click', 'li', function(e) {
    e.preventDefault();
    $(this).remove();
  })
</script>

</html>
